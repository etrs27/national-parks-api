<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>National Parks Services</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        
        <main>
            <div class="container">
                <h1>National Parks Finder</h1>
        
                <form id="js-form">
                    <label for="js-search-term">Search by state(s):</label>
                    <input type="text" name="search-term" id="js-search-term" placeholder="Example: WY" required>
                    <br>
                    <label for="js-max-results">Maximum results to return</label>
                    <input type="number" name="max-results" id="js-max-results" min="1" value="10">
                    <br>
                    <input type="submit" value="enter">
                </form>
        
                <p id="js-error-message" class="error-message"></p>
                <section id="results" class="hidden">
                  <h2>Search results:</h2>
                  <ul id="results-list">
                  </ul>
                </section>
            </div>

            
        </main>




        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous">
        </script>
        <script src="index.js"></script>
    </body>
</html>
